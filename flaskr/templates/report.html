<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
    <title>ユニットリンク|業務報告</title>
</head>
<body>
    <header>
        <a href="{{ url_for('title') }}">
            <img class="logo" src="{{ url_for('static', filename='image/logo.png') }}" >
        </a>
        
        <nav>
            <a href="{{ url_for('spread_link_4') }}" target="_blank">業務報告を見る</a>
            <a href="https://chouseisan.com" target="_blank">調整さん</a>
            <a href="{{ url_for('task_display')}}">タスク一覧</a>
            <a href="#">ユニットスプレッドシート</a>
            <a href="{{ url_for('title') }}">トップに戻る</a>
            <a href="{{ url_for('logout') }}">ログアウト </a>
        </nav>
    </header>
    <div>

<div class="form-all">
<p class="main_today" > {{today}} </p>
<h1 class="title_office">VP{{office_name}} 業務報告</h1>

<div class="input-all">
<form action="{{ url_for('spread') }}" method="POST"  target="_blank" class="modern-form">
    <div class="input-group">
        <label for="revenue">売上予測</label>
        <div class="underline-input">
            <input type="text" id="revenue" name="revenue" placeholder="半角数字のみ" pattern="^-?[0-9]+$" title="半角数字とハイフンのみ" required>
            <span class="unit">万円</span>
        </div>
    </div>

    <div class="input-group">
        <label for="budget">予算差</label>
        <div class="underline-input">
            <input type="text" id="budget" name="budget" placeholder="マイナスの場合【-】" pattern="^-?[0-9]+$" title="半角数字とハイフンのみ" required>
            <span class="unit">万円</span>
        </div>
    </div>

    <div class="input-group">
        <label for="mile">マイストーン振り返りOK？（毎月3~5日,19~21日）</label>
        <select id="mile" name="mile">
            <option value="" disabled selected>選択してください</option>
            <option value="option1">〇</option>
            <option value="option2"> </option>
        </select>
    </div>

    <div class="input-group_text">
        <label for="report">本日の申し送り</label>
        <textarea id="report" name="report" rows="3"></textarea>
    </div>

    <div class="input-group_button">
        <button type="submit">送信</button>
    </div>
</form>
</div>
</div>

<script src="test.js"></script>    
</body>
</html>
